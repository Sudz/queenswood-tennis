<!DOCTYPE html>
<html lang="en-ZA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queenswood Tennis & Pickleball | UTR Clone</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-lime: #a3e635;
            --brand-blue: #3b82f6;
            --brand-slate: #020617;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--brand-slate);
            color: white;
            overflow-x: hidden;
        }

        .utr-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #a3e635 100%);
        }

        .glass-island {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bento-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:hover {
            border-color: rgba(163, 230, 53, 0.3);
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.6);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .tilt-card {
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .text-hero-mask {
            background: linear-gradient(to bottom, #fff 40%, rgba(255, 255, 255, 0.1));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.08em;
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.9));
            opacity: 1 !important; /* Ensure visibility */
        }

        .ambient-light {
            pointer-events: none;
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        .animate-modern {
            animation: fade-in-up 0.8s ease-out forwards;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: rgba(163, 230, 53, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            mix-blend-mode: difference;
        }

        @keyframes strobe {

            0%,
            20%,
            40%,
            60%,
            80%,
            100% {
                opacity: 1;
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                opacity: 0;
            }
        }

        .strobe-text {
            animation: strobe 0.4s ease-out forwards;
        }

        @keyframes toss-up {
            0% {
                transform: translateY(150px) scale(0.8);
                opacity: 0;
                filter: blur(30px);
            }

            40% {
                transform: translateY(-50px) scale(1.1);
                opacity: 1;
                filter: blur(5px);
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes smash-down {
            0% {
                transform: translateY(-300px) scale(4);
                opacity: 0;
                filter: blur(40px);
            }

            30% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
                filter: blur(10px);
            }

            40% {
                animation-timing-function: ease-in-out;
                transform: translateY(0) scale(1.2);
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes ground-shake {

            0%,
            100% {
                transform: translate(0, 0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translate(-4px, -4px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translate(4px, 4px);
            }
        }

        .toss-letter {
            display: inline-block;
            animation: toss-up 1.0s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .smash-letter {
            display: inline-block;
            animation: smash-down 0.7s cubic-bezier(0.13, 1.62, 0.45, 0.94) forwards;
            opacity: 0;
        }

        .cursor-hover {
            transform: scale(4);
            background: rgba(163, 230, 53, 0.2);
        }

        @keyframes strike-in {
            0% {
                transform: translateX(-100%) skewX(-30deg);
                filter: blur(20px);
                opacity: 0;
            }

            50% {
                transform: translateX(10%) skewX(0deg);
                filter: blur(5px);
                opacity: 0.8;
            }

            100% {
                transform: translateX(0) skewX(0deg);
                filter: blur(0);
                opacity: 1;
            }
        }

        .strike-letter {
            display: inline-block;
            animation: strike-in 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        /* Scroll Reveal System */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-left {
            opacity: 0;
            transform: translateX(-60px);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .reveal-right {
            opacity: 0;
            transform: translateX(60px);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }

        .parallax-video {
            transform: scale(1.1) translateY(var(--p-y, 0px));
            transition: transform 0.1s linear;
        }
    </style>

</head>

<body class="bg-slate-950 text-white font-primary selection:bg-lime-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SPORTS = [
            { id: 'Tennis', label: 'üéæ Tennis', video: 'https://player.vimeo.com/external/370331493.sd.mp4?s=7b23158f94e69da598bc36028f892a08832a8a81&profile_id=139&oauth2_token_id=57447761' },
            { id: 'Both', label: '‚ö° Both', video: 'https://player.vimeo.com/external/481487537.sd.mp4?s=8553220ed3451fc77c68758b99c855a02e6005c2&profile_id=139&oauth2_token_id=57447761' },
            { id: 'Pickleball', label: 'üèì Pickleball', video: 'https://player.vimeo.com/external/517090025.sd.mp4?s=f52033bc69f5280b3d115fa766572e705b4a9a08&profile_id=139&oauth2_token_id=57447761' }
        ];

        const COURTS = [
            { id: 1, name: 'Court 1', type: 'tennis', features: ['Floodlights', 'Hard Court'] },
            { id: 2, name: 'Court 2', type: 'tennis', features: ['Floodlights', 'Hard Court'] },
            { id: 3, name: 'Court 3', type: 'tennis', features: ['Floodlights', 'Hard Court'] },
            { id: 4, name: 'Court 4', type: 'multi', features: ['Floodlights', 'Hard Court', 'Pickleball Lines'] },
            { id: 5, name: 'Court 5', type: 'multi', features: ['Floodlights', 'Hard Court', 'Pickleball Lines'] }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [activeSport, setActiveSport] = useState('Pickleball');
            const [loadedSports, setLoadedSports] = useState(['Pickleball']);
            const [billingCycle, setBillingCycle] = useState('monthly');
            const [selectedTime, setSelectedTime] = useState(null);
            const [selectedCourt, setSelectedCourt] = useState(null);
            const [bookingStep, setBookingStep] = useState('time'); // 'time', 'court', 'review', 'payment'
            const [checkoutStatus, setCheckoutStatus] = useState(null); // null, 'success', 'cancel'
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [heroTilt, setHeroTilt] = useState({ x: 0, y: 0 });
            const [scrollY, setScrollY] = useState(0);
            const videoRefs = useRef({});
            const cursorRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    setScrollY(window.scrollY);

                    // Trigger Scroll Reveal
                    const reveals = document.querySelectorAll('.reveal, .reveal-left, .reveal-right');
                    reveals.forEach(el => {
                        const windowHeight = window.innerHeight;
                        const revealTop = el.getBoundingClientRect().top;
                        const revealPoint = 150;
                        if (revealTop < windowHeight - revealPoint) {
                            el.classList.add('active');
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Initial check
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (cursorRef.current) {
                        cursorRef.current.style.left = `${e.clientX}px`;
                        cursorRef.current.style.top = `${e.clientY}px`;
                    }
                    setMousePos({ x: e.clientX, y: e.clientY });

                    // Hero specific tilt logic
                    const x = (e.clientX - window.innerWidth / 2) / 50;
                    const y = (e.clientY - window.innerHeight / 2) / 50;
                    setHeroTilt({ x, y: -y });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // Google Auth Integration
            useEffect(() => {
                /* global google */
                if (typeof google !== 'undefined') {
                    google.accounts.id.initialize({
                        client_id: "YOUR_GOOGLE_CLIENT_ID", // Simulated for now
                        callback: handleCredentialResponse
                    });
                }
            }, []);

            const handleCredentialResponse = (response) => {
                // Simulated user data for "Elite UX"
                setUser({
                    name: "Alex Johnson",
                    email: "alex@example.com",
                    picture: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&q=80&w=100&h=100"
                });
            };

            const handleLogin = () => {
                // Simulate login for now as we don't have a real client_id
                handleCredentialResponse();
            };

            const handleLogout = () => {
                setUser(null);
            };

            // Handle Yoco Redirect Status
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const status = urlParams.get('status');
                if (status) {
                    setCheckoutStatus(status);
                    setBookingStep('payment');
                    // Clean up URL without refreshing
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }, []);

            const triggerLoad = (id) => {
                if (!loadedSports.includes(id)) {
                    setLoadedSports(prev => [...prev, id]);
                }
            };


            const renderAnimatedText = (text, type = 'strike', delayOffset = 0) => {
                const className = type === 'toss' ? 'toss-letter' : type === 'smash' ? 'smash-letter' : 'strike-letter';
                return text.split('').map((char, i) => (
                    <span
                        key={i}
                        className={className}
                        style={{ animationDelay: `${delayOffset + (i * 0.05)}s` }}
                    >
                        {char === ' ' ? '\u00A0' : char}
                    </span>
                ));
            };

            return (
                <div className="min-h-screen relative overflow-hidden bg-slate-950 font-primary">
                    <div ref={cursorRef} className="custom-cursor hidden lg:block"></div>

                    {/* Ambient Glow Bubbles */}
                    <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full animate-pulse"></div>
                    <div className="absolute bottom-[20%] right-[-10%] w-[30%] h-[30%] bg-lime-400/10 blur-[120px] rounded-full animate-pulse" style={{ animationDelay: '2s' }}></div>

                    {/* Top Bar - 2026 Floating Island */}
                    <nav className="fixed top-6 left-1/2 -translate-x-1/2 w-[95%] max-w-7xl z-50 px-8 py-3 glass-island rounded-full flex justify-between items-center shadow-2xl transition-all duration-500 hover:w-[98%]">
                        <div className="flex items-center gap-12">
                            <h1 className="text-xl font-black italic tracking-tighter uppercase cursor-pointer group">
                                Queenswood<span className="text-blue-500 group-hover:text-lime-400 transition-colors duration-500">Sports</span>
                            </h1>
                            <div className="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <a href="#about" className="hover:text-white transition-all hover:tracking-[0.3em] duration-300">About</a>
                                <a href="#membership" className="hover:text-white transition-all hover:tracking-[0.3em] duration-300">Membership</a>
                                <a href="#booking" className="hover:text-white transition-all hover:tracking-[0.3em] duration-300">Book Court</a>
                                <a href="#" className={`transition-all hover:tracking-[0.3em] duration-300 ${activeSport === 'Pickleball' ? 'text-lime-400 underline underline-offset-8' : 'hover:text-white'}`}>Pickleball Hub</a>
                            </div>
                        </div>
                        {user ? (
                            <div className="relative group">
                                <button className="flex items-center gap-3 bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full border border-white/10 transition-all">
                                    <img src={user.picture} className="w-8 h-8 rounded-full border border-lime-400/50" alt="Profile" />
                                    <span className="text-[10px] font-black uppercase tracking-widest hidden sm:block">{user.name}</span>
                                </button>
                                <div className="absolute right-0 mt-2 w-48 bg-slate-900 border border-white/10 rounded-2xl p-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all shadow-2xl z-[60]">
                                    <button onClick={handleLogout} className="w-full text-left px-4 py-2 text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">Sign Out</button>
                                </div>
                            </div>
                        ) : (
                            <button onClick={handleLogin} className="hidden md:block bg-white text-black px-8 py-2.5 rounded-full font-black text-[10px] uppercase tracking-widest hover:bg-lime-400 hover:scale-105 transition-all active:scale-95 shadow-xl shadow-white/10">Sign In</button>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="hero" className="relative min-h-screen flex items-center pt-24 overflow-hidden bg-slate-950">
                        {/* Dynamic Ambient Light */}
                        <div
                            className="ambient-light transition-all duration-300 ease-out"
                            style={{
                                left: mousePos.x,
                                top: mousePos.y,
                                background: `radial-gradient(circle, ${activeSport === 'Pickleball' ? 'rgba(163, 230, 53, 0.15)' : 'rgba(59, 130, 246, 0.15)'} 0%, transparent 70%)`
                            }}
                        ></div>

                        {/* Background Video Engine */}
                        <div className="absolute inset-0 z-0 overflow-hidden">
                            {SPORTS.map(sport => (
                                <video
                                    key={sport.id}
                                    ref={el => videoRefs.current[sport.id] = el}
                                    className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-[1500ms] ease-in-out parallax-video ${activeSport === sport.id ? 'opacity-40' : 'opacity-0'}`}
                                    style={{ '--p-y': `${scrollY * 0.4}px` }}
                                    src={sport.video}
                                    muted
                                    loop
                                    playsInline
                                    autoPlay
                                />
                            ))}
                            <div className="absolute inset-0 bg-gradient-to-b from-slate-950/80 via-transparent to-slate-950"></div>
                        </div>

                        <div className="container mx-auto px-6 relative z-10 w-full reveal">
                            <div className="grid lg:grid-cols-2 gap-16 items-center">
                                {/* Left Side: High Impact Typography */}
                                <div className="animate-modern">
                                    <div className="inline-flex items-center gap-3 px-4 py-2 bg-white/5 rounded-full border border-white/10 mb-8 backdrop-blur-xl">
                                        <span className="w-2 h-2 rounded-full bg-lime-400 animate-pulse"></span>
                                        <span className="text-[10px] font-black uppercase tracking-[0.3em] text-lime-400">Elite 2026 Season</span>
                                    </div>
                                    <h1 className="text-6xl md:text-9xl lg:text-[220px] font-black leading-[0.75] tracking-tighter mb-8 italic text-hero-mask relative shake-impact ace-strobe">
                                        <span className="block relative">
                                            {renderAnimatedText("READY TO", "toss")}
                                        </span>
                                        <span className="block relative text-lime-400 drop-shadow-[0_0_80px_rgba(163,230,53,0.6)]">
                                            {renderAnimatedText("SERVE?", "smash", 0.8)}
                                        </span>
                                    </h1>
                                    <p className="text-xl lg:text-2xl text-slate-400 font-medium mb-12 max-w-xl leading-relaxed">
                                        Experience the next generation of racket sports at <span className="text-white font-black">Queenswood</span>. Pro-grade surfaces, immersive motion, and an elite community.
                                    </p>

                                    <div className="flex flex-wrap gap-6 items-center">
                                        <a href="#booking" className="bg-lime-400 text-black px-12 py-6 rounded-2xl font-black uppercase tracking-widest text-sm hover:scale-105 transition-all shadow-2xl shadow-lime-400/20 active:scale-95">Book Now</a>
                                        <div className="flex gap-2 p-2 bg-white/5 rounded-[2rem] border border-white/10 backdrop-blur-2xl">
                                            {SPORTS.map(sport => (
                                                <button
                                                    key={sport.id}
                                                    onClick={() => {
                                                        setActiveSport(sport.id);
                                                        triggerLoad(sport.id);
                                                    }}
                                                    className={`px-8 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-all duration-500 ${activeSport === sport.id ? 'bg-white text-black shadow-xl ring-4 ring-white/10' : 'text-slate-500 hover:text-white hover:bg-white/5'}`}
                                                >
                                                    {sport.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Right Side: Q-Pro Profile Card (Tilted) */}
                                <div className="perspective-1000 mt-16 lg:mt-0">
                                    <div
                                        className="tilt-card bg-white/5 backdrop-blur-3xl rounded-[3.5rem] p-12 border border-white/10 shadow-[0_50px_100px_rgba(0,0,0,0.5)] relative group cursor-pointer overflow-hidden"
                                        style={{ transform: `rotateY(${heroTilt.x}deg) rotateX(${heroTilt.y}deg)` }}
                                    >
                                        {/* Parallax Background Layer */}
                                        <div className="absolute inset-0 bg-gradient-to-br from-blue-600/10 to-lime-400/10 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
                                        <div className="absolute -top-24 -right-24 w-64 h-64 bg-lime-400/10 blur-[100px] rounded-full group-hover:translate-x-12 group-hover:-translate-y-12 transition-transform duration-1000"></div>

                                        <div className="relative z-10">
                                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-lime-400 rounded-t-full"></div>

                                            <div className="flex justify-between items-start mb-12">
                                                <div className="flex items-center gap-4">
                                                    <div className="relative">
                                                        <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&q=80&w=150&h=150" className="w-20 h-20 rounded-3xl border-2 border-white/10 grayscale group-hover:grayscale-0 transition-all duration-700 group-hover:scale-110" alt="Pro Player" />
                                                        <div className="absolute -bottom-2 -right-2 bg-lime-400 px-2 py-1 rounded-lg flex items-center justify-center text-black font-black text-[8px] border-4 border-slate-950 animate-pulse shadow-[0_0_15px_rgba(163,230,53,0.6)]">ELITE STATUS</div>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-black text-2xl uppercase tracking-tighter text-white group-hover:text-lime-400 transition-colors">Xander Vance</h4>
                                                        <p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 group-hover:text-white transition-colors">Queenswood Pro Elite</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Q-Ranking</div>
                                                    <div className="text-4xl font-black text-white italic tracking-tighter group-hover:scale-110 transition-transform">#04</div>
                                                </div>
                                            </div>

                                            {/* Player Stats Grid */}
                                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-12">
                                                {[
                                                    { l: 'Win Rate', v: '89%', c: 'text-blue-400' },
                                                    { l: 'Serve Speed', v: '194km/h', c: 'text-white' },
                                                    { l: 'Accuracy', v: '92%', c: 'text-lime-400' },
                                                    { l: 'Points', v: '2,450', c: 'text-white' }
                                                ].map(s => (
                                                    <div key={s.l} className="p-4 rounded-2xl bg-white/5 border border-white/10 group-hover:bg-white/10 group-hover:border-white/20 transition-all transform group-hover:-translate-y-1">
                                                        <div className="text-[8px] font-black uppercase tracking-widest text-slate-500 mb-2">{s.l}</div>
                                                        <div className={`text-xl font-black italic ${s.c}`}>{s.v}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="p-8 rounded-[2.5rem] bg-gradient-to-br from-blue-600/20 to-lime-400/20 border border-white/10 backdrop-blur-3xl">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-[10px] font-black uppercase tracking-widest text-white">Active Session</span>
                                                <span className="flex items-center gap-2 text-[8px] font-black text-lime-400 uppercase tracking-widest">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-lime-400 animate-ping"></span> Live Now
                                                </span>
                                            </div>
                                            <h5 className="text-xl font-black uppercase tracking-tight italic text-white mb-2">Morning Power-Drill</h5>
                                            <p className="text-[10px] font-bold text-slate-400">Court 05 ‚Ä¢ Advanced Training</p>
                                        </div>

                                        {/* Light reflection effect */}
                                        <div className="absolute inset-x-8 -bottom-6 h-12 bg-lime-400/20 blur-[60px] rounded-full group-hover:bg-lime-400/40 transition-all duration-700"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Immersive Scroll Indicator */}
                        <div className="absolute bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center gap-4 animate-bounce">
                            <span className="text-[8px] font-black uppercase tracking-[0.5em] text-slate-600">Explore Legacy</span>
                            <div className="w-px h-24 bg-gradient-to-b from-lime-400 to-transparent"></div>
                        </div>
                    </section>

                    {/* Bento Grid Features Section */}
