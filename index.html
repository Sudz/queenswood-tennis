<!DOCTYPE html>
<html lang="en-ZA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queenswood Tennis & Pickleball | UTR Clone</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-lime: #a3e635;
            --brand-blue: #3b82f6;
            --brand-slate: #020617;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--brand-slate);
            color: white;
            overflow-x: hidden;
        }

        .utr-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #a3e635 100%);
        }

        .glass-island {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bento-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:hover {
            border-color: rgba(163, 230, 53, 0.3);
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.6);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .tilt-card {
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .text-hero-mask {
            background: linear-gradient(to bottom, #fff 20%, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: -0.05em;
            filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.5));
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .ambient-light {
            pointer-events: none;
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        .animate-modern {
            animation: fade-in-up 0.8s ease-out forwards;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: rgba(163, 230, 53, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            mix-blend-mode: difference;
        }

        @keyframes strobe {

            0%,
            20%,
            40%,
            60%,
            80%,
            100% {
                opacity: 1;
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                opacity: 0;
            }
        }

        .strobe-text {
            animation: strobe 0.4s ease-out forwards;
        }

        @keyframes toss-up {
            0% {
                transform: translateY(100px) scale(0.8);
                opacity: 0;
                filter: blur(20px);
            }

            40% {
                transform: translateY(-30px) scale(1.05);
                opacity: 1;
                filter: blur(2px);
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes smash-down {
            0% {
                transform: translateY(-200px) scale(3);
                opacity: 0;
                filter: blur(30px);
            }

            30% {
                transform: translateY(0) scale(0.9);
                opacity: 1;
                filter: blur(5px);
            }

            50% {
                transform: translateY(0) scale(1.1);
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes ground-shake {

            0%,
            100% {
                transform: translate(0, 0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translate(-4px, -4px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translate(4px, 4px);
            }
        }

        .toss-letter {
            display: inline-block;
            animation: toss-up 1.0s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .smash-letter {
            display: inline-block;
            animation: smash-down 0.7s cubic-bezier(0.13, 1.62, 0.45, 0.94) forwards;
            opacity: 0;
        }

        .cursor-hover {
            transform: scale(4);
            background: rgba(163, 230, 53, 0.2);
        }

        @keyframes strike-in {
            0% {
                transform: translateX(-100%) skewX(-30deg);
                filter: blur(20px);
                opacity: 0;
            }

            50% {
                transform: translateX(10%) skewX(0deg);
                filter: blur(5px);
                opacity: 0.8;
            }

            100% {
                transform: translateX(0) skewX(0deg);
                filter: blur(0);
                opacity: 1;
            }
        }

        .strike-letter {
            display: inline-block;
            animation: strike-in 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        /* Final Pitch Polish Styles */
        .scanline-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.2;
        }

        @keyframes particle-burst {
            0% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }

            100% {
                transform: scale(4) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #a3e635;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            animation: particle-burst 0.8s cubic-bezier(0, 0, 0.2, 1) forwards;
        }

        .stagger-link {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .mobile-menu-overlay.open .stagger-link {
            opacity: 1;
            transform: translateY(0);
        }

        .magnetic-wrap {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Scroll Reveal System */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-left {
            opacity: 0;
            transform: translateX(-60px);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .reveal-right {
            opacity: 0;
            transform: translateX(60px);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }

        .mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .mobile-menu-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 1024px) {
            .hero-title-size {
                font-size: clamp(3rem, 12vw, 5rem);
                line-height: 1;
            }
        }
    </style>

</head>

<body class="bg-slate-950 text-white font-primary selection:bg-lime-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [activeSport, setActiveSport] = useState('Pickleball');

            const [currentTime, setCurrentTime] = useState(new Date());
            const [liveStats, setLiveStats] = useState({ activePlayers: 12, nextEvent: 'Mixed Social @ 18:00', weather: '24¬∞C Sunny' });
            const [leaderboard, setLeaderboard] = useState([

            const [userProfile, setUserProfile] = useState({
                name: 'Danielle S.',

                dupr: '4.15',
                rank: '#12',
                matches: [
                    { opponent: 'Sarah J.', result: 'W 6-4, 6-2', date: 'Feb 20' },
                    { opponent: 'Mike R.', result: 'L 4-6, 5-7', date: 'Feb 15' }
                ]
            });
            const videoRefs = useRef({});
            const cursorRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    setScrollY(window.scrollY);

                    // Trigger Scroll Reveal
                    const reveals = document.querySelectorAll('.reveal, .reveal-left, .reveal-right');
                    reveals.forEach(el => {
                        const windowHeight = window.innerHeight;
                        const revealTop = el.getBoundingClientRect().top;
                        const revealPoint = 150;
                        if (revealTop < windowHeight - revealPoint) {
                            el.classList.add('active');
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Initial check
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (cursorRef.current) {
                        cursorRef.current.style.left = `${e.clientX}px`;
                        cursorRef.current.style.top = `${e.clientY}px`;
                    }
                    setMousePos({ x: e.clientX, y: e.clientY });

                    // Hero specific tilt logic
                    const x = (e.clientX - window.innerWidth / 2) / 50;
                    const y = (e.clientY - window.innerHeight / 2) / 50;
                    setHeroTilt({ x, y: -y });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // Handle Yoco Redirect Status
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const status = urlParams.get('status');
                if (status) {
                    setCheckoutStatus(status);
                    setBookingStep('payment');
                    // Clean up URL without refreshing
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }, []);

            const triggerLoad = (id) => {
                if (!loadedSports.includes(id)) {
                    setLoadedSports(prev => [...prev, id]);
                }
            };


            const getNextSevenDays = () => {
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() + i);
                    days.push({
                        full: d.toLocaleDateString('en-ZA', { weekday: 'short', month: 'short', day: 'numeric' }),
                        short: d.toLocaleDateString('en-ZA', { weekday: 'short' }),
                        day: d.getDate(),
                        iso: d.toISOString().split('T')[0]
                    });
                }
                return days;
            };

            const calculatePrice = () => {
                const basePrice = 150;
                return isLoggedIn ? basePrice * 0.85 : basePrice; // 15% discount for members
            };

            const createParticles = (e) => {
                const container = e.currentTarget;
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const x = Math.random() * 100 - 50;
                    const y = Math.random() * 100 - 50;
                    particle.style.setProperty('--tx', `${x}px`);
                    particle.style.setProperty('--ty', `${y}px`);
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                    container.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }
            };

            const handleMagnetic = (e) => {
                const btn = e.currentTarget;
                const rect = btn.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width / 2) * 0.4;
                const y = (e.clientY - rect.top - rect.height / 2) * 0.4;
                btn.style.transform = `translate(${x}px, ${y}px)`;
            };

            const resetMagnetic = (e) => {
                e.currentTarget.style.transform = `translate(0, 0)`;
            };

            const renderAnimatedText = (text, type = 'strike', delayOffset = 0) => {
                const className = type === 'toss' ? 'toss-letter' : type === 'smash' ? 'smash-letter' : 'strike-letter';
                return text.split('').map((char, i) => (
                    <span
                        key={i}
                        className={className}
                        style={{ animationDelay: `${delayOffset + (i * 0.05)}s` }}
                    >
                        {char === ' ' ? '\u00A0' : char}
                    </span>
                ));
            };

            return (
                <div className="min-h-screen relative overflow-hidden bg-slate-950 font-primary">
                    <div ref={cursorRef} className="custom-cursor hidden lg:block"></div>

                    <div className="absolute bottom-[20%] right-[-10%] w-[30%] h-[30%] bg-lime-400/10 blur-[120px] rounded-full animate-pulse" style={{ animationDelay: '2s' }}></div>

                    {/* Mobile Menu Overlay */}
                    <div className={`mobile-menu-overlay ${isMobileMenuOpen ? 'open' : ''}`}>
                        <button
                            onClick={() => setIsMobileMenuOpen(false)}
                            className="absolute top-8 right-8 text-white/50 hover:text-white transition-colors"

                        </button>
                        <div className="h-full flex flex-col items-center justify-center gap-8">
                            <a href="#about" onClick={() => setIsMobileMenuOpen(false)} className="stagger-link text-4xl font-black uppercase tracking-tighter hover:text-lime-400 transition-colors" style={{ transitionDelay: '0.1s' }}>About</a>
                            <a href="#membership" onClick={() => setIsMobileMenuOpen(false)} className="stagger-link text-4xl font-black uppercase tracking-tighter hover:text-lime-400 transition-colors" style={{ transitionDelay: '0.2s' }}>Membership</a>
                            <a href="#booking" onClick={() => setIsMobileMenuOpen(false)} className="stagger-link text-4xl font-black uppercase tracking-tighter hover:text-lime-400 transition-colors" style={{ transitionDelay: '0.3s' }}>Book Court</a>
                            <a href="#" onClick={() => setIsMobileMenuOpen(false)} className="stagger-link text-4xl font-black uppercase tracking-tighter text-lime-400" style={{ transitionDelay: '0.4s' }}>Pickleball Hub</a>
                            <button
                                onClick={() => {
                                    setIsLoggedIn(true);
                                    setIsMobileMenuOpen(false);
                                }}
                                className="stagger-link mt-8 bg-white text-black px-12 py-4 rounded-full font-black text-sm uppercase tracking-widest"
                                style={{ transitionDelay: '0.5s' }}
                            >
                                {isLoggedIn ? 'Go to Q-Hub' : 'Member Login'}
                            </button>
                        </div>
                    </div>

                    {/* Member Profile Dashboard (Slide-out) */}
                    <div className={`fixed inset-y-0 right-0 w-full sm:w-[450px] bg-slate-950 border-l border-white/10 z-[100] transform transition-transform duration-700 ease-in-out backdrop-blur-3xl bg-slate-950/90 ${isProfileOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="h-full flex flex-col p-12 overflow-y-auto">
                            <div className="flex justify-between items-center mb-16">
                                <h2 className="text-3xl font-black uppercase italic tracking-tighter">My Q-Hub</h2>

                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>

                                    {userProfile.matches.map((m, i) => (
                                        <div key={i} className="flex justify-between items-center p-4 rounded-2xl bg-white/5 border border-white/5">
                                            <div>
                                                <p className="text-sm font-black uppercase italic">{m.opponent}</p>
                                                <p className="text-[9px] font-bold text-slate-500 uppercase">{m.date}</p>

                                    </button>
                                    <button className="flex flex-col items-center justify-center p-6 rounded-3xl bg-white/5 border border-white/5 hover:border-lime-400/50 transition-all group">

                            </div>
